<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Pioneer Bank</title>
		<link rel="stylesheet" href="style/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<div id="login-area">
				<h1 class="text-center my-5">Welcome</h1>
				<div id="login-form" class="p-4 shadow rounded">
					<input type="text" class="form-control my-3" id="name" placeholder="Please enter your name" required />
					<input type="password" class="form-control my-3" id="password" placeholder="password" required />
					<button id="login-btn" class="login-btn btn btn-success">Log In</button>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
