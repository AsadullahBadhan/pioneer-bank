<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Pioneer Bank</title>
		<link rel="stylesheet" href="style/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	</head>
	<body>
		<div id="login-area" class="container">
			<h1 class="text-center my-5">Welcome To Pioneer Bank</h1>
			<div id="login-form" class="p-4 shadow rounded w-50 mx-auto">
				<form action="">
					<input type="text" class="form-control my-3" id="name" placeholder="Please enter your name" />
					<input type="password" class="form-control my-3" id="password" placeholder="password" />
					<button id="login-btn" class="login-btn btn btn-success" type="button">Log In</button>
				</form>
			</div>
		</div>
		<div id="transaction-area" class="container">
			<div class="row status-section">
				<div class="col-md-4">
					<div class="deposit rounded text-white p-3 bg-primary">
						<h4>Deposit</h4>
						<h2>$<span id="deposit-balance">0</span></h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="withdra rounded text-white p-3 bg-danger">
						<h4>Withdraw</h4>
						<h2>$<span id="withdraw-balance">0</span></h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="balance rounded text-white p-3 bg-warning">
						<h4>Balance</h4>
						<h2>$<span id="main-balance">1240</span></h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="deposit-form p-4 shadow rounded mt-5">
						<h4>Deposit</h4>
						<input type="number" name="" id="deposit-amount" class="form-control" />
						<br />
						<button class="btn btn-success" id="add-deposit">Deposit</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="withdraw-form p-4 shadow rounded mt-5">
						<h4>Withdraw</h4>
						<input type="number" name="" id="withdraw-amount" class="form-control" />
						<br />
						<button class="btn btn-success" id="add-withdraw">Withdraw</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
